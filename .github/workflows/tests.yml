name: Tests

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set Environment Variables
        uses: tw3lveparsecs/github-actions-setvars@latest
        with:
          envFilePath: .github/variables/global.env

      # - name: Download Latest Keygen/Loader
      #   uses: robinraju/release-downloader@v1.7
      #   with:
      #     repository: "h3110w0r1d-y/BurpLoaderKeygen"
      #     latest: true
      #     fileName: BurpLoaderKeygen.jar

      # - uses: actions/upload-artifact@v3
      #   with:
      #     name: Keygen
      #     path: BurpLoaderKeygen.jar
      
      - name: Create MOCK Artifact (updates)
        id: get_version
        run: |
          echo "2023.2.4" > latest_version
          echo "true" > changes_detected
          echo "version=2023.2.4" >> $GITHUB_OUTPUT
          
      - name: Upload MOCK Artifact (updates)
        uses: actions/upload-artifact@v3
        with:
          name: updates
          path: |
            changes_detected
            latest_version      
  
  create_release:
    # Creates a new release if there were changes detected in the previous job.
    # It will also upload the Burp Suite JAR file to the release.
    name: Create Release
    needs: test
    secrets: inherit
    with:
      version: ${{ needs.test.outputs.version }}
    uses: mmgordon82/BurpSuiteInstaller/.github/workflows/release.yml@main
    
          