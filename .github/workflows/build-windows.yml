name: Build for Windows

on:
  push:
    branches:
    - main

jobs:
  build_windows_artifacts:
    name: Build Windows Installer and Portable editions
    runs-on: windows-2022
    steps:
      - name: Check out repo        
        uses: actions/checkout@v3

      - name: Compile version-updater (golang)
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.2

      - name: Build version-updater
        run: |
          go build -o version-updater.exe version-updater.go
        
